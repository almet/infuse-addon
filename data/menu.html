<html>
<head>
    <link href="css/main.css", media="all", rel="stylesheet" />
</head>
<body>
    <form id="credentials-form" class="uniForm">
        <div id="activate" class="ctrlHolder">
          <label id="active-label" for="active">Is the plugin active? </label>
          <input id="active" name="active" type="checkbox" checked="yes" class="textInput medium"/>
      </div>

      <fieldset>
        <h3>Credentials</h3>
        <div id="info"></div>

        <div class="ctrlHolder">
          <label for=""><em>*</em> Your name</label>
          <input name="name" id="name" data-default-value="Placeholder text" size="35" maxlength="50" type="text" class="textInput medium required"/>
          <p class="formHint">Required</p>
        </div>
        <div class="ctrlHolder">
          <label for=""><em>*</em> Your password</label>
          <input name="password" id="password" data-default-value="Placeholder text" size="35" maxlength="50" type="password" class="textInput medium required"/>
          <p class="formHint">Required</p>
        </div>
       <div class="buttonHolder">
            <button class="primaryAction" type="submit">Save your credentials</button>
       </div> 
      </fieldset>
    </form>
</body></html>
